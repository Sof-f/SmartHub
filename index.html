<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.jpg" type="image">
    <title>SmartHub</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <h4 class="logo__h4">Smart</h4>
                <div class="burger__wrapper">
                    <div class="burger__menu">
                        <div class="burger__menu-span">
                            <span class="span"></span>
                            <span class="span"></span>
                            <span class="span"></span>
                        </div>
                        <div class="hover__bridge"></div>

                        <div class="burger__menu-menu">
                            <div class="burger__list">
                                <button class="burger__btn">Наш магазин</button>
                                <button class="burger__btn">Часы</button>
                                <button class="burger__btn">Обратная связь</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="menu">
                    <div class="menu__title">
                        <button class="btn">
                            <h6 class="menu__item">ME</h6>
                            <h6 class="menu__item">NU</h6>
                        </button>
                    </div>
                    <div class="hover___bridge-menu"></div>
                    <div class="burger__menuMenu">
                        <div class="list__btn-menu">
                            <button class="burger__btn-menu">I70 Watch</button>
                            <button class="burger__btn-menu">A03</button>
                            <button class="burger__btn-menu">X6 Pro</button>
                            <button class="burger__btn-menu">X8 Pro</button>
                            <button class="burger__btn-menu">Х8 + Ultra</button>
                            <button class="burger__btn-menu">DT3 Mate</button>
                            <button class="burger__btn-menu">GT3 Max</button>
                            <button class="burger__btn-menu">GT3 Pro</button>
                            <button class="burger__btn-menu">W29</button>
                            <button class="burger__btn-menu">W69</button>
                            <button class="burger__btn-menu">DT8 Pro</button>
                            <button class="burger__btn-menu">K57</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="first">
            <div class="container__first">
                <div class="first__description">
                    <div class="first__title">
                        <h1 class="first__main-title">SMART</h1>
                        <h2 class="first__main-subtitle">Умные часы, доступные каждому</h2>
                    </div>
                    <div class="first__content">
                        <h5 class="first__subtitle">Добавляйте наш магазин в избранное, чтобы не пропустить новинки</h5>
                        <button class="first__btn">
                            <a class="first__btn-text" href="https://www.wildberries.ru/brands/980059-Smart%20Hub">Наш магазин</a>
                        </button>
                    </div>
                </div>
                <img class="first__clock" src="images/first-clock.png" alt="clock">
            </div>

        </section>

        <section class="clock__catalog">
            <div class="container__catalog">
                <div class="catalog__content">
                    <img class="catalog__img" src="images/text_clock.png" alt="">
                    <div class="catalog__info">
                        <div class="catalog__titles">
                            <h2 class="catalog__title">Часы</h2>
                            <hr>
                            <h4 class="catalog__subtitle">Вы можете прочитать подробную <strong>инструкцию</strong> по подключению устройства, а так же ознакомиться с каждой моделью часов более подробно.</h4>
                        </div>
                        <div class="catalog__all">
                            <a class="catalog__item" href="#">
                                <button class="catalog__btn">
                                    <img class="catalo__itm-img" src="images/clock_1.png" alt="#">
                                    <h3 class="catalog__item-title">I70 Watch</h3>
                                </button>
                            </a>
                            <a class="catalog__item" href="#">
                                <button class="catalog__btn">
                                    <img class="catalo__itm-img" src="images/clock_7.png" alt="#">
                                    <h3 class="catalog__item-title">GT3 Max</h3>
                                </button>
                            </a> 
                            <a class="catalog__item" href="#">
                                <button class="catalog__btn">
                                    <img class="catalo__itm-img" src="images/clock_2.png" alt="#">
                                    <h3 class="catalog__item-title">A03</h3>
                                </button>
                            </a>
                            <a class="catalog__item" href="#">
                                <button class="catalog__btn">
                                    <img class="catalo__itm-img" src="images/clock_8.png" alt="#">
                                    <h3 class="catalog__item-title">GT3 Pro</h3>
                                </button>
                            </a>
                            <a class="catalog__item" href="#">
                                <button class="catalog__btn">
                                    <img class="catalo__itm-img" src="images/clock_3.png" alt="#">
                                    <h3 class="catalog__item-title">X6 Pro</h3>
                                </button>
                            </a>
                            <a class="catalog__item" href="#">
                                <button class="catalog__btn">
                                    <img class="catalo__itm-img" src="images/clock_9.png" alt="#">
                                    <h3 class="catalog__item-title">W29 Max</h3>
                                </button>
                            </a>
                            <a class="catalog__item" href="#">
                                <button class="catalog__btn">
                                    <img class="catalo__itm-img" src="images/clock_4.png" alt="#">
                                    <h3 class="catalog__item-title">X8 Pro</h3>
                                </button>
                            </a>
                            <a class="catalog__item" href="#">
                                <button class="catalog__btn">
                                    <img class="catalo__itm-img" src="images/clock_10.png" alt="#">
                                    <h3 class="catalog__item-title">W69</h3>
                                </button>
                            </a>
                            <a class="catalog__item" href="#">
                                <button class="catalog__btn">
                                    <img class="catalo__itm-img" src="images/clock_5.png" alt="#">
                                    <h3 class="catalog__item-title">Х8 + Ultra</h3>
                                </button>
                            </a>
                            <a class="catalog__item" href="#">
                                <button class="catalog__btn">
                                    <img class="catalo__itm-img" src="images/clock_11.png" alt="#">
                                    <h3 class="catalog__item-title">DT8 Pro</h3>
                                </button>
                            </a> 
                            <a class="catalog__item" href="#">
                                <button class="catalog__btn">
                                    <img class="catalo__itm-img" src="images/clock_6.png" alt="#">
                                    <h3 class="catalog__item-title">DT3 Mate</h3>
                                </button>
                            </a>
                            <a class="catalog__item" href="#">
                                <button class="catalog__btn">
                                    <img class="catalo__itm-img" src="images/clock_12.png" alt="#">
                                    <h3 class="catalog__item-title">K57</h3>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
